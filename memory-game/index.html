<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-game</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-wrapper container">
        <a href="https://rolling-scopes-school.github.io/makrakvladislav-JSFEPRESCHOOL/memory-game/" class="header__logo">
          <h1>Memory game</h1>
        </a>
    </header>
  
    <main class="main container">

      <div class="modal game-menu">
        <div class="game-menu__left">
          <div class="player-name">
            <input type="text" placeholder="Type your name">
          </div>
          <div class="grid-size">
            <button class="btn size-btn" data-grid-size="12">Easy</button>
            <button class="btn size-btn active" data-grid-size="16">Medium</button>
            <button class="btn size-btn" data-grid-size="20">Hard</button>
          </div>
          <button class="btn start-game">New game</button>
          <div class="results">
          </div>
        </div>
        <div class="game-menu__right">
          <h3>Last games</h3>
          <table class="table-results" cellpadding="10">
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Moves</th>
            </tr>
            <tbody class="table-result__body">

            </tbody>
          </table>
        </div>
      </div>
    

      <div class="game-info">
        <div class="game-info__left">
          <div class="score">Score: <span>0</span></div>
          <div class="moves">Moves: <span>0</span></div>
        </div>
      </div>

      <section class="grid">
        
      </section>

      <div class="overflow"></div>
    </main>
  
    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer__item">
            <a class="github-link" href="https://github.com/makrakvladislav" target="_blank">
              <span>Â©</span><span>2022</span><span>github</span>
            </a>
          </div>
          <div class="footer__item">
            <a href="https://rs.school/js-stage0/" target="_blank">
              <img class="footer__logo" src="./assets/svg/rs-logo.svg" width="150" alt="RS">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
